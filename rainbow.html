<html>
    <title>Rainbow color</title>
    <body style="background-color: wheat;">
    <h1 style="color:red;" align="center">Red</h1>
    <h2 style="color:Yellow;" align="left">Yellow</h2>
    <h2 style="color:orange;" align="left">Orange</h2>
    <h2 style="color:Blue;" align="right">Blue</h2>
    <h2 style="color:Green;" align="right">Green</h2>
    <h1 style="color:Indigo;" align="center">Indigo</h1>
    <h1 style="color:violet;" align="center">Violet</h1>
    </body>
</html>
